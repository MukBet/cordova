 <html>
     <head>
         <meta charset="utf-8">
         <!--
         Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
             https://cordova.apache.org/docs/en/latest/
         Some notes:
             * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
             * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                 * Enable inline JS: add 'unsafe-inline' to default-src
         -->
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
         <meta name="format-detection" content="telephone=no">
         <meta name="msapplication-tap-highlight" content="no">
         <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
         <meta name="color-scheme" content="light dark">
         <link rel="stylesheet" href="css/index.css">
         <title>Hello World</title>
     </head>
     <body>
         <div class="app" id="main-screen">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event">Device is Ready</p>
                <p class="event received"><a href="#" id="start-game" style="color: cyan; text-decoration: underline;">Start Game - directly in App</a></p>
                <br/>
                <p class="event received" id="start-snake" style="color: rgb(74, 34, 133); text-decoration: underline;">Play Snake - in plugin</p>
                <br/>
                <p class="event received" id="start-tetris" style="color: rgb(240, 240, 133); text-decoration: underline;">Play Tetris - in plugin</p>
                <br/>
                <pre id="device-info"></pre>
            </div>
        </div>

        <div id="game-screen">
            <canvas id="gameCanvas"></canvas>
        </div>

         <script src="cordova.js"></script>
         <script src="js/index.js"></script>
         <script src="js/tennis_game.js"></script>
     </body>
 </html>
